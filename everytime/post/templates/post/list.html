<body>
    {% load humanize %}

    {% for category in categories %}
        <a href={% url 'post:category' category.slug %}>{{ category.title }}</a>
    {% endfor %}
    <br><br>
    {% if request.user.is_authenticated %}
        <p>nickname : {{ user }}</p><hr><br>
        <a href="{% url 'accounts:my-page' %}">마이페이지</a>
        <a href="{% url 'accounts:logout' %}">로그아웃</a><hr>
        <a href="{% url 'accounts:my-post' %}">내가 작성한 글</a>
        <a href="{% url 'accounts:my-scrap' %}">내가 스크랩한 글</a>
    {% else %}
        <a href="{% url 'accounts:signup' %}">회원가입</a>
        <a href="{% url 'accounts:login' %}">로그인</a>
    {% endif %}
    <br><br>

    {% for category in categories %}
        <h2><a href={% url 'post:category' category.slug %}>{{ category.title }}</a></h2>
    {% endfor %}
</body>
